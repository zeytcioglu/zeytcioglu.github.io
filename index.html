<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            position: relative;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/ai-generated-8311314.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2rem; /* Increased font size for icons */
            transition: transform 0.3s ease;
        }

        .copyright {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }

            .copyright {
            font-size: 0.8rem;
            }
        }

        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>PEK YAKINDA HİZMETİNİZDE</h1>
        <p>Organik ürünlerimiz ve daha fazlası hakkında bilgi almak için sosyal medya hesaplarımızdan takip ediniz.</p>
        <div class="social-links">
            <!-- Add your social media links here -->
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <!-- Add copyright section -->
        <div class="copyright">
        © 2024 Zeytcioglu. Tüm hakları saklıdır.
        </div>
    </div>
</body>
</html>
